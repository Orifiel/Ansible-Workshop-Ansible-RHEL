---
- name: Apache server installed
  hosts: web
  become: true
  tasks:
  - name: Install Firewalld
    yum:
      name: firewalld
      state: latest
        
  - name: Start Firewalld
    service:
      name: firewalld
      enabled: yes
      state: started

  - name: Open service port
    firewalld:
      service: http
      state: enabled
      immediate: true
      permanent: true

  - name: Open TCP port
    firewalld:
      port: "8080/tcp"
      immediate: yes
      permanent: yes
      state: enabled

  - name: Latest Apache Version Installed
    yum:
      name: httpd
      state: latest

  - name: Apache Enabled and Running
    service:
      name: httpd
      enabled: true
      state: started

  - name: Copy web.html
    copy:
      src: web.html
      dest: /var/www/html/index.html

  - name: Copy Apache configuration file
    copy:
       src: httpd.conf
       dest: /etc/httpd/conf/
    notify:
       - restart_apache
  
  handlers:
    - name: restart_apache
      service:
        name: httpd
        state: restarted

  - name: Copy Application Prod and Homog
    copy:
      src: "{{ stage }}_web.html"
      dest: /var/www/html/index.html
